<VirtualHost *:8083>
	ServerAdmin webmaster@localhost
	EnableSendfile off
	DocumentRoot /var/www/micronvendas
	<Directory /var/www/micronvendas>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
</VirtualHost>

<VirtualHost *:80>
	ServerName micronvendas.local
	ServerAlias micronvendas.local
	ServerAdmin webmaster@localhost

	ProxyPass / http://127.0.0.1:8083/
	ProxyPassReverse / http://127.0.0.1:8083/

	ProxyPreserveHost On
</VirtualHost>


